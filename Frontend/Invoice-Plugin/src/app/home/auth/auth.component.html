
<div class="container">
 
     <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title><h3 style="color: blue; margin-left: 50%;">Login</h3></mat-card-title>
            </mat-card-header>
        
      <mat-card-content>
          <form class="example-form" [formGroup]="loginForm" (ngSubmit)=onSubmit()>
          
            <mat-form-field class="example-full-width">
            <input matInput placeholder="email" type="email" formControlName="email">
            </mat-form-field>
        
            <br>
  
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password" type="password">
             </mat-form-field>
          
            <br>
         
  
          <span id="valid" *ngIf="!loginForm.valid && loginForm.touched" >
            Please enter a valid data
          </span>
          <br>

        

        
          <mat-card-actions>
             <button mat-raised-button color="primary" class="btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
          </mat-card-actions>
        </form>
    </mat-card-content>
    </mat-card>
  </div>
 
</div>
